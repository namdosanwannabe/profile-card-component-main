<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;400&family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="shape">
      <div class="background-circle-top">
        <img src="images/bg-pattern-top.svg" alt="top background">
      </div>
      <div class="background-circle-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="bottom background">
      </div>
    </div>
    <div class="card-container">
      <div class="header-container">
        <div class="header background">
          <img src="images/bg-pattern-card.svg" alt="header">
        </div>
      </div>
      <div class="profile-content">
        <div class="profile-picture-container">
          <img src="images/image-victor.jpg" alt="profile-picture" class="content-picture">
        </div>
        <h1 class="profile-content-name">
          Victor Crest <span class="profile-content-age">26</span>
        </h1>
        <p class="profile-content-address">
          London
        </p>
      </div>
      <hr>
      <div class="social">
        <div class="sub-social social-followers">
          <p class="total">80K</p>
          <p class="word">Followers</p>
        </div>
        <div class="sub-social social-likes">
          <p class="total">803K</p>
          <p class="word">Likes</p>
        </div>
        <div class="sub-social social-photos">
          <p class="total">1.4K</p>
          <p class="word">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Archie Cayabyab</a>.
  </div>
</body>
</html>
